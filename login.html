<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="login-container">
        <form onsubmit="handleLogin(event)">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
            <div class="form-links">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            // This line prevents the form from actually submitting and refreshing the page
            event.preventDefault(); 

            // Get the username value from the input field
            const username = document.getElementById('username').value;

            // Show a welcome alert message
            alert('Login successful! Welcome, ' + username + '!');

            // Redirect the user back to the homepage after they click "OK"
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
